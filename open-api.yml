  parameters:
    IATA:
      in: path
      name: IATA
      description: IATA Code.
      required: true
      schema:
        $ref: '#/components/schemas/IATA'
    TYPE:
      in: path
      name: TYPE
      description: Type of Data.
      required: true
      schema:
        $ref: '#/components/schemas/TYPE'
    Hour:
      in: path
      name: Hour
      description: yyyy-mm-dd-hh format of Date.
      required: true
      schema:
        $ref: '#/components/schemas/Hour'
  requestBodies:
