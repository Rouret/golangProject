    GetAirportIATA_Success:
      description: Sucess
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            Simple example:
              $ref: '#/components/examples/ArrayOfSameIATA'
    GetAirportIATA_TYPE_Success:
        description: Sucess
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
            examples:
              Simple example:
                $ref: '#/components/examples/AirportIATA_TYPE'
    
    GetAverage_Success:
